<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3">
    <title>Fantasy MVP Champion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Pirata+One&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0012;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(circle, #2a0036, #0a0012);
        }
        
        .mvp-container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 10;
        }
        
        .mvp-avatar {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid #ff2600;
            box-shadow: 
                0 0 30px #ff2600,
                0 0 60px #ff9200;
            animation: heroGlow 2s infinite, rotate 15s linear infinite;
            position: relative;
        }
        
        .crown {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            color: gold;
            text-shadow: 0 0 15px orange;
            animation: bounce 0.8s infinite alternate;
        }
        
        .mvp-name {
            font-family: 'Pirata One', cursive;
            font-size: 4rem;
            margin: 20px 0 10px;
            color: #ffbd00;
            text-shadow: 
                0 0 10px #ff5500,
                0 0 20px #ff5500,
                0 0 30px #ff0000;
            animation: textFlicker 2s infinite alternate;
            letter-spacing: 2px;
        }
        
        .mvp-title {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #ff7700;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pulse 1.5s infinite;
        }
        
        .mvp-coins {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            color: #ffca28;
            text-shadow: 0 0 10px #ffca28;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .coin-icon {
            animation: flip 2s infinite;
            display: inline-block;
            font-size: 2.4rem;
        }
        
        /* Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ffca28, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            animation: particleRise 3s infinite;
        }
        
        .flame-container {
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .flame {
            position: absolute;
            bottom: -150px;
            background: radial-gradient(ellipse at bottom, #ff5722, transparent 80%);
            border-radius: 50% 50% 20% 20%;
            opacity: 0.7;
            filter: blur(5px);
            animation: flameRise 2s infinite;
        }
        
        .flame:nth-child(1) {
            width: 400px;
            height: 350px;
            left: calc(50% - 200px);
            animation-delay: 0s;
        }
        
        .flame:nth-child(2) {
            width: 300px;
            height: 280px;
            left: calc(50% - 180px);
            animation-delay: 0.3s;
            background: radial-gradient(ellipse at bottom, #ff9800, transparent 80%);
        }
        
        .flame:nth-child(3) {
            width: 350px;
            height: 320px;
            left: calc(50% - 145px);
            animation-delay: 0.6s;
            background: radial-gradient(ellipse at bottom, #ffeb3b, transparent 80%);
        }
        
        /* Lightning effects */
        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0;
            animation: lightningFlash 4s infinite;
        }
        
        /* Animations */
        @keyframes heroGlow {
            0% { box-shadow: 0 0 30px #ff2600, 0 0 60px #ff9200; }
            50% { box-shadow: 0 0 50px #ff2600, 0 0 90px #ff9200; }
            100% { box-shadow: 0 0 30px #ff2600, 0 0 60px #ff9200; }
        }
        
        @keyframes textFlicker {
            0%, 19%, 21%, 23%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 10px #ff5500,
                    0 0 20px #ff5500,
                    0 0 30px #ff0000;
            }
            20%, 22%, 55% {
                text-shadow: none;
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes flip {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }
        
        @keyframes bounce {
            0% { transform: translateX(-50%) translateY(0); }
            100% { transform: translateX(-50%) translateY(-10px); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes particleRise {
            0% { 
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% { 
                transform: translateY(-500px) translateX(var(--tx));
                opacity: 0;
            }
        }
        
        @keyframes flameRise {
            0% { transform: translateY(0) scale(1); opacity: 0.7; }
            100% { transform: translateY(-150px) scale(0.8); opacity: 0; }
        }
        
        @keyframes lightningFlash {
            0%, 95%, 100% { opacity: 0; }
            97%, 99% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    {% if mvp %}
    <div class="particles"></div>
    
    <div class="flame-container">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
    </div>
    
    <div class="lightning"></div>
    
    <div class="mvp-container">
        <div class="crown">ðŸ‘‘</div>
        <img class="mvp-avatar" src="{{ mvp.avatar }}" alt="{{ mvp.name }}">
        <div class="mvp-name">{{ mvp.name }}</div>
        <div class="mvp-title">LEGENDARY CHAMPION</div>
        <div class="mvp-coins"><span class="coin-icon">ðŸª™</span>{{ mvp.coins }}<span class="coin-icon">ðŸª™</span></div>
    </div>
    {% endif %}
    
    <script>
        // Create particles
        const particlesContainer = document.querySelector('.particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 3 + 's';
            particle.style.setProperty('--tx', (Math.random() * 200 - 100) + 'px');
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
